<!doctype html>
<html lang="pt-en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Teste Api GitHub</title>
    </head>
    <body>
        <div class="content">
            <div class="row m-0">
                <div class="col-md-12 p-0">
                    <header class="p-3">
                        Teste Api Github
                    </header>
                </div>
            </div>
            <main>
                <div class="row m-0">
                    <div class="col-md-4 p-0">
                        <div class="info-pesquisa p-3 border">
                            <p class="mt-2 mb-2">Busque por um usuário Github</p>
                            <input id="input-pesquisa" type="text" class="form-control col-md-9" placeholder="Digite o usuário aqui">
                            <button type="button" id="botao-pesquisar" class="col-md-3 btn-success my-3 border">Buscar</button>
                        </div>
                        <div id="card-usuarios"></div>
                    </div>
                    <div class="col-md-8 border p-0">
                         <div id="card-repositorios"></div>
                    </div>
                </div>                
            </main>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
